<!-- Page content -->
<div id="main_content" class="w3-content" style="max-width:2000px;margin-top:46px">
  <div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<div class="booking-cta">
							<h1>Check Your Flight</h1>
							<p>Check your flights to JEJU in order to make your trip faster and cheaper :)</p>
						</div>
					</div>
					<div class="col-md-8 col-md-offset-1">
						<div class="booking-form" style="border: 2px solid black; ">
							<form>
								<div class="form-group">
									<div class="form-checkbox">
										<label for="roundtrip">
											<input type="radio" id="roundtrip" name="flight-type" disabled>
											<span></span>Roundtrip
										</label>
										<label for="one-way">
											<input type="radio" id="one-way" name="flight-type" checked>
											<span></span>One way
										</label>
										<label for="multi-city">
											<input type="radio" id="multi-city" name="flight-type" disabled>
											<span></span>Multi-City
										</label>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flying from</span>
											<!-- <input id="depart" class="form-control" type="text" placeholder="City or airport"> -->
                      <select id="depart" class="form-control" name="city">
                        <option value="" hidden="" >City Code</option>
                        <option value="ICN">ICN (INCHEON)</option>
                        <option value="GMP">GMP (GIMPO)</option>
                        <option value="PUS">PUS (GIMHAE/BUSAN)</option>
                        <option value="MWX">MWX (MUAN)</option>
                        <option value="YNY">YNY (YANGYANG)</option>
                        <option value="CJJ">CJJ (CHEONGJU)</option>
                        <option value="TAE">TAE (DAEGU)</option>
                      </select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Flyning to</span>
											<input id="CJU" class="form-control" type="text" value="CJU" disabled>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Departing</span>
											<input id="sDate" class="form-control" type="date" value="" required>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<span class="form-label">Returning</span>
											<input class="form-control" type="date" disabled>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Adults (18+)</span>
											<select class="form-control">
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Children (0-17)</span>
											<select class="form-control">
												<option>0</option>
												<option>1</option>
												<option>2</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
									<div class="col-md-4">
										<div class="form-group">
											<span class="form-label">Travel class</span>
											<select class="form-control">
												<option>Economy class</option>
												<option>Business class</option>
												<option>First class</option>
											</select>
											<span class="select-arrow"></span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button id="btn" onclick="location.href='#flightData'" class="submit-btn">Show flights</button>
									<!-- <a href="#flightData" id="btn" class="submit-btn">Show flights</button> -->
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
  
  <div class="tableContainer">
    <table id="flightData"></table>
  </div>

  <div class="btns">
    <button id="prev" class="prev">&laquo; Prev</button>
    <button id="next" class="next">Next &raquo;</button>
  </div>
</div>
